groups:
  - name: teleport
    rules:
      - alert: BridgeInvariantBroken
        expr: teleport_l1_dai_balance >= teleport_l2_dai_balance
        for: 1s
        labels:
          severity: page
        annotations:
          summary: Bridge invariant broken

      - alert: BadDebtDetected
        expr: teleport_bad_debt > 0
        for: 1s
        labels:
          severity: page
        annotations:
          summary: Detected bad debt
